name: deploy website
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: use node 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: install vercel cli
        run: npm i -g vercel
      - name: deploy
        run: vercel --prod --token $VERCEL_TOKEN
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
